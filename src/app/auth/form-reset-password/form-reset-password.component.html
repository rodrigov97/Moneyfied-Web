<section class="d-flex align-items-center justify-content-center">
  <app-load-spinner *ngIf="isLoading"></app-load-spinner>
  <div class="form-container" *ngIf="!isLoading">
    <div class="title d-flex align-items-center justify-content-center">
      RESETAR SENHA
    </div>
    <div *ngIf="emailSuccess && mailSent" class="email-success d-flex align-items-center justify-content-center">
      <p>Email para <strong>{{this.userMail}}</strong> enviado com sucesso</p>
    </div>
    <div *ngIf="!emailSuccess && mailSent" class="email-failure d-flex align-items-center justify-content-center">
      <p>Não foi possível enviar o email para <strong>{{this.userMail}}</strong></p>
    </div>
    <form [formGroup]="formResetPassword" (submit)="resetPassword()">

      <app-text-input
        [append]="true"
        [control]="email"
        [trim]="true"
        fieldId="email"
        label="Email"
        name="email"
        placeholder="Email"
        type="text"
      >
        <span class="icon-container input-group-text">
          <i class="fas fa-envelope"></i>
        </span>
      </app-text-input>

      <div class="reset-password col-12 d-flex justify-content-center">
        <button class="btn btn-secondary"type="submit">
          Enviar <svg class="svg-icon" viewBox="0 0 20 20">
            <path fill="none"
              d="M17.051,3.302H2.949c-0.866,0-1.567,0.702-1.567,1.567v10.184c0,0.865,0.701,1.568,1.567,1.568h14.102c0.865,0,1.566-0.703,1.566-1.568V4.869C18.617,4.003,17.916,3.302,17.051,3.302z M17.834,15.053c0,0.434-0.35,0.783-0.783,0.783H2.949c-0.433,0-0.784-0.35-0.784-0.783V4.869c0-0.433,0.351-0.784,0.784-0.784h14.102c0.434,0,0.783,0.351,0.783,0.784V15.053zM15.877,5.362L10,9.179L4.123,5.362C3.941,5.245,3.699,5.296,3.581,5.477C3.463,5.659,3.515,5.901,3.696,6.019L9.61,9.86C9.732,9.939,9.879,9.935,10,9.874c0.121,0.062,0.268,0.065,0.39-0.014l5.915-3.841c0.18-0.118,0.232-0.36,0.115-0.542C16.301,5.296,16.059,5.245,15.877,5.362z">
            </path>
          </svg>
        </button>
      </div>
      <div class="back-login">
        <button class="btn btn-secondary" (click)="backToLogin()" type="button">
          <svg class="svg-icon" viewBox="0 0 20 20">
            <path fill="none" d="M18.271,9.212H3.615l4.184-4.184c0.306-0.306,0.306-0.801,0-1.107c-0.306-0.306-0.801-0.306-1.107,0
            L1.21,9.403C1.194,9.417,1.174,9.421,1.158,9.437c-0.181,0.181-0.242,0.425-0.209,0.66c0.005,0.038,0.012,0.071,0.022,0.109
            c0.028,0.098,0.075,0.188,0.142,0.271c0.021,0.026,0.021,0.061,0.045,0.085c0.015,0.016,0.034,0.02,0.05,0.033l5.484,5.483
            c0.306,0.307,0.801,0.307,1.107,0c0.306-0.305,0.306-0.801,0-1.105l-4.184-4.185h14.656c0.436,0,0.788-0.353,0.788-0.788
            S18.707,9.212,18.271,9.212z"></path>
          </svg>
          Voltar
        </button>
      </div>
    </form>
  </div>
</section>
