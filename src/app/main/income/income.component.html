<section #main (window:resize)="onResize()">
  <app-load-spinner *ngIf="isLoading"></app-load-spinner>
  <div *ngIf="!isLoading">
    <div #headerInfo>

      <app-income-info
        [isMobile]="isMobile"
        [resume]="incomeResume"
      ></app-income-info>

    </div>
    <div #dataContent [style.height.px]="dataHeight" class="data">
      <div class="income-filters">

        <button class="btn btn-add" (click)="addIncome()"><i class="fas fa-plus"></i>Nova Receita</button>

        <button class="delete btn btn-cancel" (click)="removeIncome()"><i class="fas fa-times"></i>Excluir Receita</button>

        <button class="category btn btn-add" (click)="callFormCategory()"><i class="fas fa-list"></i>Categorias</button>

        <hr>

        <button class="btn btn-add" (click)="filterData()"><i class="fas fa-filter"></i>Filtrar</button>

        <hr>

        <app-select
          name="ano"
          label="Ano"
          [control]="year"
          [items]="years"
        ></app-select>

        <app-select
          name="mes"
          label="MÃªs"
          [control]="month"
          [items]="months"
        ></app-select>

        <app-select
          name="categoria"
          label="Categoria"
          [items]="categoryItems"
          [control]="category"
          [class]="'margin-b-none'"
        ></app-select>

      </div>

      <div class="income-list">

        <app-income-grid
          [columns]="columns"
          [loadingIndicator]="loadingIndicator"
          [rows]="rows"
          [rowCount]="rowCount"
          [limit]="limit"
          >
        </app-income-grid>

      </div>
    </div>
  </div>
  <app-form-register-income></app-form-register-income>
  <app-form-category-income></app-form-category-income>
</section>
