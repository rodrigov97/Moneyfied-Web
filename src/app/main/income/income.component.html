<section #main (window:resize)="onResize()">
  <app-load-spinner *ngIf="isLoading"></app-load-spinner>
  <div #headerInfo>

    <app-income-info
      [isMobile]="isMobile"
    ></app-income-info>

  </div>
  <div #dataContent [style.height.px]="dataHeight" class="data">
    <div class="income-filters">

      <button class="btn btn-add" (click)="addIncome()"><i class="fas fa-plus"></i>Nova Receita</button>

      <hr>

      <app-select
        name="mes"
        label="MÃªs"
        [control]="month"
        [items]="months"
      ></app-select>

      <app-select
        name="ano"
        label="Ano"
        [control]="year"
        [items]="years"
      ></app-select>

    </div>

    <div class="income-list">

      <app-income-grid
        [columns]="columns"
        [loadingIndicator]="loadingIndicator"
        [rows]="rows">
      </app-income-grid>

    </div>
  </div>
  <app-form-register-income></app-form-register-income>
</section>
