<section #main (window:resize)="onResize()">
  <div #headerInfo [ngClass]="{'d-flex': !isMobile}">
    <ul class="col-4" [ngClass]="{'col-12': isMobile}">
      <li class="title col-6"><a>Maior renda do mês</a></li>
      <li [ngClass]="{'content-margin': !isMobile}" class="content d-flex">Salário <span class="fill"></span>
        <a class="result" [ngStyle]="incomeStatus(100)">R$ 1000,00</a>
        <i *ngIf="1 > 0" [ngStyle]="incomeStatus(100)" class="positive fas fa-chevron-up"></i>
        <i *ngIf="1 < 0" [ngStyle]="incomeStatus(100)" class="negative fas fa-chevron-down"></i>
      </li>
    </ul>
    <ul class="col-4" [ngClass]="{'col-12': isMobile}">
      <li class="title col-6"><a>Menor renda do mês</a></li>
      <li [ngClass]="{'content-margin': !isMobile}" class="content d-flex">Salário <span class="fill"></span>
        <a class="result" [ngStyle]="incomeStatus(100)">R$ 1000,00</a>
        <i *ngIf="1 > 0" [ngStyle]="incomeStatus(100)" class="positive fas fa-chevron-up"></i>
        <i *ngIf="1 < 0" [ngStyle]="incomeStatus(100)" class="negative fas fa-chevron-down"></i>
      </li>
    </ul>
    <ul class="col-4" [ngClass]="{'col-12': isMobile}">
      <li class="title col-6"><a>Total</a></li>
      <li [ngClass]="{'content-margin': !isMobile}" class="content last d-flex">Renda Total <span class="fill"></span>
        <a class="result" [ngStyle]="incomeStatus(100)">R$ 1000,00</a>
        <i *ngIf="1 > 0" [ngStyle]="incomeStatus(100)" class="positive fas fa-chevron-up"></i>
        <i *ngIf="1 < 0" [ngStyle]="incomeStatus(100)" class="negative fas fa-chevron-down"></i>
      </li>
    </ul>
  </div>
  <div #dataContent [style.height.px]="dataHeight" class="data">
    <div class="income-filters">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="income-list">
      <app-grid></app-grid>
    </div>
  </div>
</section>
