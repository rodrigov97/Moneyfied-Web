<ngx-datatable
  (activate)="dblClickItem($event)"
  (select)="selectedRow($event)"
  [columnMode]="'force'"
  [columns] = "columns"
  [footerHeight]="50"
  [headerHeight]="50"
  [limit]="10"
  [loadingIndicator]="loadingIndicator"
  [messages]="{emptyMessage: 'Nenhum dado disponÃ­vel'}"
  [rowHeight]="50"
  [rows]="rows"
  [scrollbarH]="true"
  [scrollbarV]="true"
  [selected]="selected"
  [selectionType]="'single'"
  class="material">

    <ngx-datatable-column *ngFor="let col of columns"
      [resizeable]="true"
      [name]="col.name"
      [prop]="col.prop"
      [sortable]="false"
      [canAutoResize]="true"
    ></ngx-datatable-column>

  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
      let-pageSize="pageSize"
      let-selectedCount="selectedCount"
      let-curPage="curPage"
      let-offset="offset"
    >
      <datatable-pager
        [pagerLeftArrowIcon]="'datatable-icon-left'"
        [pagerRightArrowIcon]="'datatable-icon-right'"
        [pagerPreviousIcon]="'datatable-icon-prev'"
        [pagerNextIcon]="'datatable-icon-skip'"
        [page]="1"
        [size]="10"
        [count]="rows.length"
        (change)="setPageData($event)">
      </datatable-pager>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
