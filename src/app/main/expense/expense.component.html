<section #main (window:resize)="onResize()">
  <app-load-spinner *ngIf="isLoading"></app-load-spinner>
  <div *ngIf="!isLoading">
    <div #headerInfo>

      <app-expense-info
        [isMobile]="isMobile"
        [resume]="expenseResume"
      ></app-expense-info>

    </div>
    <div #dataContent [style.height.px]="dataHeight" class="data">
      <div class="expense-filters">

        <button class="btn btn-add-expense" (click)="addExpense()"><i class="fas fa-plus"></i>Nova Receita</button>

        <button class="delete btn btn-cancel" (click)="removeExpense()"><i class="fas fa-times"></i>Excluir Receita</button>

        <button class="category btn btn-add-expense" (click)="callFormCategory()"><i class="fas fa-list"></i>Categorias</button>

        <hr>

        <button class="btn btn-add-expense" (click)="filterData()"><i class="fas fa-filter"></i>Filtrar</button>

        <hr>

        <app-select
          name="ano"
          label="Ano"
          [control]="year"
          [items]="years"
        ></app-select>

        <app-select
          name="mes"
          label="MÃªs"
          [control]="month"
          [items]="months"
        ></app-select>

        <app-select
          name="categoria"
          label="Categoria"
          [items]="categoryItems"
          [control]="category"
        ></app-select>

      </div>

      <div class="expense-list">

        <app-expense-grid
          [columns]="columns"
          [loadingIndicator]="loadingIndicator"
          [rows]="rows"
          [rowCount]="rowCount"
          [limit]="limit"
          >
        </app-expense-grid>

      </div>
    </div>
  </div>
  <app-form-register-expense></app-form-register-expense>
  <app-form-category-expense></app-form-category-expense>
</section>
