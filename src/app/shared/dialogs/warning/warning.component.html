<ng-template #warningModal let-modal data-keyboard="false" data-backdrop="static">
  <div class="modal-header">
    <h5 class="modal-title">
      <i>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="svg-icon bi bi-exclamation-circle" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
        </svg>
      </i>
      {{title}}
    </h5>
  </div>
  <div class="modal-body">
    <p>{{content}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')" data-dismiss="modal">OK</button>
  </div>
</ng-template>
