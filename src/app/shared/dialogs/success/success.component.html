<ng-template #successModal let-modal data-keyboard="false" data-backdrop="static">
  <div class="modal-header">
    <h5 class="modal-title">
      <i>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="svg-icon bi bi-check-circle" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path fill-rule="evenodd"
            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
        </svg>
      </i>
      {{title}}
    </h5>
  </div>
  <div class="modal-body">
    <p>{{content}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')" data-dismiss="modal">OK</button>
  </div>
</ng-template>
