<ngx-datatable
      class="material"
      columnMode="force"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [scrollbarV]="true"
      [scrollbarH]="true"
      [rows]="rows"
      [columns] = "columns"
      [limit]="15"
    >
      <ngx-datatable-column [resizeable]="false" name="Id" [sortable]="true"></ngx-datatable-column>
      <ngx-datatable-column [resizeable]="false" name="Nome" [sortable]="true"></ngx-datatable-column>

      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template
          let-rowCount="rowCount"
          let-pageSize="pageSize"
          let-selectedCount="selectedCount"
          let-curPage="curPage"
          let-offset="offset"
        >
        <datatable-pager
          [pagerLeftArrowIcon]="'datatable-icon-left'"
          [pagerRightArrowIcon]="'datatable-icon-right'"
          [pagerPreviousIcon]="'datatable-icon-prev'"
          [pagerNextIcon]="'datatable-icon-skip'"
          [page]="1"
          [size]="10"
          [count]="rows.length">
        </datatable-pager>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
